<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Chathura:400,700|Tulpen+One" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <title>Bar-One Contact</title>
</head>
<body>
   <!-- HEADER START -->
   <header class="header header--contact">
      <nav class="header-nav">
          <ul class="header-nav__navigation">
            <li class="header-nav__item"><a href="index.html" class="header-nav__link">Home</a></li>
            <li class="header-nav__item"><a href="#" class="header-nav__link">About</a></li>
            <li class="header-nav__item"><a href="index.html" class="header-nav__logo">Bar-One</a></li>
            <li class="header-nav__item"><a href="blog.html" class="header-nav__link">Blog</a></li>
            <li class="header-nav__item"><a href="#" class="header-nav__link">Contact</a></li>
          </ul>
      </nav>
  
      <h1 class="header__heading--contact">Get in Touch</h1>
    </header>
    <!-- HEADER END -->
    <main>
    <!-- MAIN START -->
      <div class="contact-flex-container">
      <section class="contact">
        <div class="contact__info">
          <ul class="contact__icon-box">
              <li class="contact__icon-item">
                <a href="" class="contact__icon-link">
                  <i class="fab fa-facebook-f"></i>
                </a>
              </li>
            
              <li class="contact__icon-item">
                <a href="" class="contact__icon-link">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>

              <li class="contact__icon-item">
                <a href="" class="contact__icon-link">
                    <i class="fab fa-twitter"></i>
                </a>
              </li>

                <li class="contact__icon-item">
                  <a href="" class="contact__icon-link">
                    <i class="fab fa-whatsapp"></i>
                  </a>
                </li>             
          </ul>
          <p class="contact-info__email">info@email.com</p>
          <p class="contact-info__phone">123 - 456 - 890</p>
          <p class="contact-info__address">123 Queen Street West, Unit 10</p>
          <p class="contact-info__city">Toronto, Ontario</p>
          <p class="contact-info__postal"></p>
        </div>
      </section>

      <form action="#" method="POST" class="comment-form">
          <div class="comment-form__cell">
              <label for="comment-name" class="comment-form__label">Name</label>
              <input type="input" class="comment-form__input" name="comment-name" id="comment-name">
          </div>

          <div class="comment-form__cell">
              <label for="comment-email"  class="comment-form__label">Email address</label>
              <input type="email" class="comment-form__input" name="comment-email" id="comment-email">
          </div>   

          <textarea name="" id="" cols="20" rows="3" class="comment-form__comment">Comment</textarea>
          <input type="submit" class="btn comment-form__submit" value="Post Comment">
        </form>
      </div>
    </main>
    <!-- FOOTER START -->
    <footer class="footer">
      <p class="footer__copyright">Copyright &copy; 2019 HackerYou</p>
    </footer>
    </div>
    <!-- FOOTER END -->
</body>
</html>
